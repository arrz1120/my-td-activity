<!DOCTYPE html>
<html lang="zh">
<head>
  <title>Doc</title>
  {{> './tpls/head.html'}}
</head>
<body>
  <section class="container">
    <div class="logo"></div>

    <div class="main">
      <h1>灯谜竞猜</h1>
      <h2 class="q1"></h2>
      <h3 class="q2"></h3>
      <p class="midi q3"></p>
      <div class="submit">继续猜谜</div>
    </div>
  </section>

  <!-- 登录弹框 -->
  <section class="reg alert" style="display: none;" id="reg">
    <div class="reg-container">
      <div class="icon-close closeIcon"></div>
      <h1>请先登录</h1>
      <h2>您需要先登录才能继续参加<br>
        猜灯谜活动喔~</h2>
      <button class="reg-button toLogin">前往登录</button>
    </div>
  </section>

  <!-- 活动已结束 -->
  <section class="at-close alert" style="display: none;" id="at-close">
    <div class="at-container">
      <div class="at-close closeIcon"></div>
      <h1>活动已结束</h1>
      <h2>感谢您的关注~</h2>
      <button class="at-button closeIcon">确定</button>
    </div>
  </section>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <!-- webpack js -->
  {{#each htmlWebpackPlugin.files.js}}<script src="{{this}}"></script> {{/each}}
  <!-- webpack js end-->
</body>
</html>
