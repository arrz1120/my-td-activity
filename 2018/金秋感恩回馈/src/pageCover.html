<!DOCTYPE html>
<html lang="zh">
<head>
  <title>Doc</title>
  {{> './tpls/head.html'}}
</head>
<body>

    <div class="pageCover">
        <div class="logo"></div>
        <div class="b1 scale"></div>
        <div class="b2 moveTop">活动时间：10月11日—10月17日</div>
        <div class="link-btn breath">马上参与</div>
        <p class="ad-txt">【广告】市场有风险，投资需谨慎</p>
        <div class="share-btn"></div>
        <div class="award-btn"></div>
    </div>
    
    <!-- 登录弹窗 -->
    <div class="alert" id="loginAlert" style="display: none;">
        <div class="alert-bg"></div>
        <div class="alert-con tips-con">
          <div class="tips-txt">
              <p class="tips-p1">请先登录</p>
              <p class="tips-p2">亲，请先登录后再参与活动哦~</p>
          </div>
          <div class="alert-btn goToLogin">前往登录</div>
        </div>
        <div class="alert-close"></div>
    </div>

    <div class="alert award-modal" style="display: none;">
        <div class="alert-bg"></div>
        <div class="award-modal-container">
            <div class="award-ranking">
                <div class="tab">
                    <div class="item active">宝箱抽奖</div>
                    <div class="item">We/We+排行</div>
                    <div class="item">智享排行</div>
                </div>
                <div class="award-ranking-con"></div>
            </div>
            <div class="award-link"></div>
        </div>
        <div class="alert-close award-modal-close"></div>
    </div>
    <script>
        window.webUrlPrefix = '';
        window.isLogin = true;
    </script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <!-- webpack js -->
    {{#each htmlWebpackPlugin.files.js}}<script src="{{this}}"></script>{{/each}}
    <!-- webpack js end-->
</body>
</html>
