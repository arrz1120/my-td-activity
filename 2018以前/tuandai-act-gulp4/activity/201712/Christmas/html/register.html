<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
		<meta name="format-detection" content="telephone=no">
		<title>Christmas</title>
		<!-- build:css ../css/getGift.css -->
		<link rel="stylesheet" href="../css/getGift.css">
		<link rel="stylesheet" href="../css/media.css">
		<link rel="stylesheet" href="../css/animation.css">
		<!-- endbuild -->
		<script>
			//动态算rem
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						// if (docEl.style.fontSize) return;
						clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 20 * (clientWidth / 320) + "px";
						if(document.body) {
							document.body.style.fontSize = docEl.style.fontSize;
						}
					};
				recalc();
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener("DOMContentLoaded", recalc, false);
			})(document, window);
		</script>

	</head>

	<body>
		<div class="getGift">

			<!--注册-->
			<div class="get-box">
				<div class="get-tit">
					<div class="slow"></div>
					<p>你懂我，礼物给你！</p>
				</div>
				<div class="get-con">
					<div class="gift-img"></div>
					<div class="inp-box">
						<p class="inp-txt">请填写以下信息，用于礼物发放</p>
						<div class="inp-wrap">
							<div class="inp">
								<i class="ico-phone"></i>
								<input type="text" placeholder="常用手机号码" maxlength="11" value="15814236093"  class="input-p"/>
								<div class="error">*手机号码格式不正确</div>
							</div>
						</div>
						<div class="inp-wrap">
							<div class="inp inp-half">
								<i class="ico-code"></i>
								<input type="text" placeholder="输入短信验证码" maxlength="6" />
								<div class="error">*短信验证码还没填哦 </div>
							</div>
							<div class="getCode">发送验证码 </div>
						</div>
						<div class="inp-wrap">
							<div class="inp">
								<i class="ico-pass"></i>
								<input type="password" placeholder="设置密码（6-16个字符，数字+字母）" maxlength="16" />
								<div class="error">*密码格式不正确</div>
							</div>
						</div>
						<div class="agree checked">
							<span><i></i></span>领取即表示您已同意
							<a href="javascript:void(0);">《团贷网服务协议》</a>
						</div>
						<div class="get-btn">立即领取</div>
						<div class="normalTips">错误提示</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-------------loading------------->
		<div class="mask" style="display: none;" id="loadingMask">
			<div class="loading-box">
				<div class="loading-img"></div>
				<div class="loading-txt"></div>
				<p>领取中......</p>
			</div>
		</div>
	</body>
	<!-- build:js ../js/lib/fastclick-jquery.js -->
	<script src="../../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
	<!-- endbuild -->
	<script>
        $(document).ready(function(){
            $(".input-p").focus(function(){
                $(this).blur();
            });
        });
	</script>

</html>
