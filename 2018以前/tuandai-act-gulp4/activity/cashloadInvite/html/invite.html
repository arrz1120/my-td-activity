<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>网贷投资</title>
   
    <!-- build:css ../css/invite.css -->
    <link rel="stylesheet" href="../css/invite.css">
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="scroll scroll-active">
        <div class="content">
            <i class="invite-title">
                <i class="icon-girl"></i>
                <i class="icon-boy"></i>
            </i>
            <div class="i-det-cont">
                <p class="det-txt1">
                    <i class="icon-quan1"></i>
                    <span>1、把活动链接分享给好友，每获得5个好友加油，即可获得<font class="txt-pink">5元抵扣券1张</font>，不设上限。</span>
                </p>
                <p class="det-txt2">
                    <i class="icon-quan2"></i>
                    <span>2、把活动链接分享给好友，每成功邀请1位好友且好友自注册之日起10天内首次成功借款金额≥500元（以放款成功为准），您即可获得<font class="txt-pink">30元抵扣券1张</font>，不设上限。</span>
                </p>
                <ul class="data-cont txt-pink">
                    <li class="num-tr">
                        <div>
                            <span>加油人次</span>
                            <span data-content="次">50</span>
                        </div>
                        <div>
                            <span>借款好友数</span>
                            <span data-content="人">5</span>
                        </div>
                    </li>
                    <li class="deduction-tr">
                        <span>共获得 <font class="txt-purple">5</font> 张抵扣券</span>
                        <span id="checkDetail">查看明细</span>
                    </li>
                </ul>
            </div>
            <div class="btn-share si-btn">分享邀请链接赚抵扣券</div>
        </div>
    </div>
    <!-- 微信分享提示 -->
    <div class="mask share-mask">
        <div class="masker"></div>
        <i class="wx-share"></i>
    </div>
    <div class="hidden">
        <img src="../images/icon-title.png">
        <img src="../images/icon-girl.png">
        <img src="../images/icon-boy.png">
    </div>
</body>
<!-- build:js ../js/lib/fastclick-jquery.js -->
<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../js/lib/jsbridge-wk-base.js -->
<script src="../../../lib/jsbridge/jsbridge-wk-base.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/invite.js" type="text/javascript" charset="utf-8"></script>

</html>
