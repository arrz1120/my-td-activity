<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>网贷投资</title>
  
    <!-- build:css ../css/invite.css -->
    <link rel="stylesheet" href="../css/invite.css">
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="scroll scroll-active">
        <div class="content s-content">
            <i class="share-title">
                <i class="share-girl"></i>
                <i class="share-boy"></i>
            </i>
            <div class="i-det-cont si-container">
                <div class="input-cont" data-type="phone">
                    <input type="tel" name="phone" maxlength="11" placeholder="请输入手机号码" id="phone">
                    <i class="input-reset input-icon"></i>
                </div>
                <div class="input-cont" data-type="code">
                    <input type="number" name="code" maxlength="6" placeholder="请输入验证码" id="code">
                    <span class="input-btn" id="sendCode">发送验证码</span>
                </div>
                <div class="input-cont" data-type="psw">
                    <input type="password" name="psw" placeholder="密码由6-16位的英文字母、数字组成" id="psw">
                    <i class="input-icon psw-hide icon-psw"></i>
                </div>
            </div>
            <div class="si-btn btn-register">马上注册</div>
            <i class="s-icon-bottom"></i>
        </div>
    </div>
    <div class="mask r-mask" style="display: none;">
        <div class="masker"></div>
        <div class="result-popup">
            <i class="r-btn-negative">取消</i>
            <i class="r-btn-active">下载APP</i>
        </div>
    </div>
    <div class="hidden">
        <img src="../images/share-title.png">
        <img src="../images/icon-boy-share.png">
        <img src="../images/icon-girl-share.png">
    </div>
</body>
<!-- build:js ../js/lib/fastclick-jquery.js -->
<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../js/lib/jsbridge-wk-base.js -->
<!-- <script src="../../../lib/jsbridge/jsbridge-wk-base.js" type="text/javascript" charset="utf-8"></script> -->
<!-- endbuild -->
<script src="../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/share.js" type="text/javascript" charset="utf-8"></script>

</html>
