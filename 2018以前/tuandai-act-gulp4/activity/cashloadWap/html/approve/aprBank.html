<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>银行存管</title>
    <!-- build:css ../../css/main.css -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/media.css">
    <link rel="stylesheet" href="../../css/animation.css">
    <!-- endbuild -->
    <!-- build:css  ../../css/approve/index.css -->
    <link rel="stylesheet" href="../../css/approve/index.css">
    <!-- endbuild -->
    <!-- build:js ../../js/lib/adapt.js -->
    <script src="../../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <header id="header" class="header">
        <div class="btn-back">
            <i class="icon-block icon-back"></i>
        </div>
        <h1>银行存管</h1>
    </header>
    <div class="scroll scroll-active bg-grey">
        <div class="content ab-content pai-bg bg-grey">
            <section class="orange-tips">
                厦门银行为现金贷提供资金存管服务，为保障资金安全，请绑定本人持有的银行卡，资金充值和提现必须使用同一张银行卡。
            </section>
            <form class="form-link">
                <div class="input-wrapper">
                    <span>真实姓名</span>
                    <input type="text" name="" value="" placeholder="请输入姓名" id="name">
                </div>
                <div class="input-wrapper">
                    <span>证件类型</span>
                    <span>身份证</span>
                </div>
                <div class="input-wrapper">
                    <span>证件号码</span>
                    <input type="text" name="" value="" placeholder="请输入证件号码"  id="idNumber">
                </div>
            </form>
            <div class="tip">
                <i class="icon-inline icon-warn"></i>请确认您的姓名和证件信息真实有效，开通存管账户之后无 法修改。
            </div>
            <form class="form-link">
                <div class="input-wrapper">
                    <span>银行卡号</span>
                    <!-- <input type="tel" name="" value="" placeholder="请输入银行卡号" id="cardNumber"> -->
                    <input  type="tel" onkeyup="this.value =this.value.replace(/\s/g,'').replace(/[^\d]/g,'').replace(/(\d{4})(?=\d)/g,'$1 ');" name="" value="" placeholder="请输入银行卡号" id="cardNumber" maxlength="23">
                </div>
                <div class="input-wrapper">
                    <span>预留手机</span>
                    <input type="tel" name="" value="" placeholder="请输入银行预留手机号" maxlength="11" id="phone">
                </div>
            </form>
            <div class="btn btn-full disabled" id="goBind">前往存管页面绑定</div>
        </div>
</body>
<!-- build:js ../../js/lib/fastclick-jquery.js -->
<script src="../../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/approve/aprBank.js" type="text/javascript" charset="utf-8"></script>

</html>
