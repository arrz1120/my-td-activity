<head>
    <meta charset="utf-8">

    <title>身份认证</title>

    <body>
        <header id="header" class="header">
            <div class="btn-back">
                <i class="icon-block icon-back"></i>
            </div>
            <h1>身份认证</h1>
        </header>
        <div class="scroll scroll-active">
            <div class="content ai-content no-footer">
                <h3>上传身份证照片</h3>
                <form>
                    <div class="apr-id-wrapper front">
                        <input type="file" accept="image/*" id="id_front">
                        <i class="icon-block icon-camera"></i>
                        <img src="../../images/default.jpg" alt="">
                    </div>
                    <p class="tip">1、点击扫描身份证正面</p>
                    <div class="apr-id-wrapper back">
                        <input type="file" accept="image/*" id="id_back">
                        <i class="icon-block icon-camera"></i>
                    </div>
                    <p class="tip">2、点击扫描身份证反面</p>
                </form>
                <div class="btn btn-full" id="submit">
                    确认身份信息
                </div>
            </div>
        </div>
        <!-- 详细信息确认 -->
        <div class="popup pop-ids bg-grey">
            <div class="tip">
                <i class="icon-inline icon-warn"></i>请确认姓名、身份证信息是否正确
            </div>
            <ul class="list-info">
                <li><span>姓名</span>
                    <div><input type="text" name="name" value="团小贷款" disabled></div>
                </li>
                <li><span>身份证</span>
                    <div><input type="text" name="idNo" value="123456789" disabled></div>
                </li>
                <li><span>签发机关</span>
                    <div><input type="text" name="org" value="东莞市公安局"></div>
                </li>
                <li><span>有效期</span>
                    <div><input type="text" name="term" value="2017-08-08"></div>
                </li>
            </ul>
            <div class="item-status not-perfect" id="video_vali">
                <span>视频认证</span>
                <span class="status">未完成</span>
                <i class="icon-block icon-arrow"></i>
                <!-- <input type="file" accept="video/*" id="id_video"> -->
            </div>
            <div class="btn btn-full disabled" id="btn_approve">
                完成
            </div>
        </div>
        <!-- 活体认证 提示弹窗 -->
        <!-- <div class="popup component-dialog pop-video-tip">

                </div>

        </div> -->
