<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>紧急联系人</title>

    <body>
        <header id="header" class="header">
            <div class="btn-back">
                <i class="icon-block icon-back"></i>
            </div>
            <h1>紧急联系人</h1>
        </header>
        <div class="scroll scroll-active bg-grey">
            <div class="content al-content no-footer">
                <h5 class="tip">个人信息</h5>
                <form class="form-link">
                    <div class="input-wrapper">
                        <span>邮箱地址</span>
                        <input type="text" name="" value="" placeholder="请输入您的电子邮件地址" id="email">
                    </div>
                    <div class="input-wrapper" id="get_gps">
                        <span>当前位置</span>
                        <div class="not-input" id="gps">
                            点击该处获取当前位置
                        </div>
                        <i class="icon-block icon-gps"></i>
                    </div>
                    <div class="input-wrapper">
                        <span>现居地址</span>
                        <div class="not-input">
                            请选择省市
                        </div>
                        <i class="icon-block icon-arrow"></i>
                    </div>
                    <div class="input-wrapper no-border">
                        <span></span>
                        <input type="text" name="" value="" placeholder="请输入详细地址" id="addr_detail">
                    </div>
                </form>
                <h5 class="tip">紧急联系人1(两位联系人其一必须为父母或配偶)</h5>
                <form class="form-link">
                    <div class="input-wrapper">
                        <span>姓名</span>
                        <input type="text" name="" value="" placeholder="请输入联系人姓名" >
                    </div>
                    <div class="input-wrapper relation" data-no="1">
                        <span>关系</span>
                        <div class="not-input">
                        <select name="" id="relation1">
                            <option value="0">父亲</option>
                            <option value="1">母亲</option>
                            <option value="2">配偶</option>
                            <option value="3">兄弟</option>
                        </select>
                        </div>
                        <i class="icon-block icon-arrow"></i>
                    </div>
                    <div class="input-wrapper">
                        <span>电话</span>
                        <input type="tel" name="" value="" placeholder="请输入联系人电话号码">
                    </div>
                </form>
                <h5 class="tip">紧急联系人2(两位联系人其一必须为父母或配偶)</h5>
                <form class="form-link">
                    <div class="input-wrapper">
                        <span>姓名</span>
                        <input type="text" name="" value="" placeholder="请输入联系人姓名" maxlength="11" id="link2">
                    </div>
                    <div class="input-wrapper relation" data-no="1">
                        <span>关系</span>
                        <div class="not-input">
                        <select name="" id="relation1">
                            <option value="0">父亲</option>
                            <option value="1">母亲</option>
                            <option value="2">配偶</option>
                            <option value="3">兄弟</option>
                        </select>
                        </div>
                        <i class="icon-block icon-arrow"></i>
                    </div>
                    <div class="input-wrapper">
                        <span>电话</span>
                        <input type="tel" name="" value="" placeholder="请输入联系人电话号码" maxlength="11" id="link1">
                    </div>
                </form>
                <div class="btn btn-full" id="submit">
                    完成
                </div>
            </div>
        </div>
        <!-- 关系列表 -->
