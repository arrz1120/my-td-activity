<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>速来贷</title>
    <!-- build:css ../../css/main.css -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/media.css">
    <link rel="stylesheet" href="../../css/animation.css">
    <!-- endbuild -->
    <!-- build:css  ../../css/approve/index.css -->
    <link rel="stylesheet" href="../../css/approve/index.css">
    <!-- endbuild -->
    <!-- build:js ../../js/lib/adapt.js -->
    <script src="../../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <header id="header" class="header">
        <div class="btn-back">
            <i class="icon-block icon-back"></i>
        </div>
        <h1>信用认证</h1>
    </header>
    <!-- /header -->
    <div class="scroll scroll-active bg-grey">
        <div class="content approve-content no-footer">
            <div class="broadcast" id="download">
                <i class="icon-bell"></i> 使用速来贷APP申请借款通过率将提高10倍
                <i class="icon-arrow-y"></i>
            </div>
            <div class="tip">
                完成以下必要信用认证即可进行首次借款
            </div>
            <ul class="list-approve">
                <li class="border" data-type="1">
                    <i class="icon-id"></i>
                    <div class="middle-part">
                        <div>身份认证</div>
                        <p>扫描身份证及刷脸认证</p>
                    </div>
                    <span class="status">
                        已完善
                    </span>
                    <i class="icon-block icon-arrow"></i>
                </li>
                <li class="border not-perfect" data-type="2">
                    <i class="icon-mobile"></i>
                    <div class="middle-part">
                        <div>手机运营商</div>
                        <p>暂支持移动、联通、电信三大运营商</p>
                    </div>
                    <span class="status">
                        未完善
                    </span>
                    <i class="icon-block icon-arrow"></i>
                </li>
                <li class="border" data-type="3">
                    <i class="icon-book"></i>
                    <div class="middle-part">
                        <div>联系信息</div>
                        <p>请添加更多联系信息</p>
                    </div>
                    <span class="status">
                        已完善
                    </span>
                    <i class="icon-block icon-arrow"></i>
                </li>
                <li data-type="4">
                    <i class="icon-zm" ></i>
                    <div class="middle-part">
                        <div>芝麻信用</div>
                        <p>授权芝麻信用获取信用评分</p>
                    </div>
                    <span class="status">
                        已完善
                    </span>
                    <i class="icon-block icon-arrow"></i>
                </li>
            </ul>
            <div class="tip">
                首次借款后通过及时还款、补充更多信用信息，可快速提升可借额度，服务费也更低噢！
            </div>
            <div class="btn btn-full">请完善信用认证</div>
            <div class="btn btn-full disabled">请完善信用认证</div>
            <div class="btn btn-full fail">请完善信用认证</div>
            <div class="tip red">
                您的资料审核未通过，感谢您的申请
            </div>
        </div>
    </div>
</body>
<!-- build:js ../../js/lib/fastclick-jquery.js -->
<script src="../../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/approve/index.js" type="text/javascript" charset="utf-8"></script>

</html>
