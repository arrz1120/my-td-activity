<body>
    <header id="header" class="header">
        <div class="btn-back">
            <i class="icon-block icon-back"></i>
        </div>
        <h1>确认申请信息</h1>
    </header>
    <!-- /header -->
    <div class="scroll scroll-active">
        <div class="content confirm-content bg-grey no-footer">
            <ul class="cb-info-container">
                <li>
                    <div>
                        <span class="cb-info-txt">申请金额（元）</span>
                        <span class="cb-info-num txt-orange">1000</span>
                    </div>
                    <div>

                    服务费用 <i class="txt-black">100元</i>
                </li>
            </ul>
            <section class="cb-intro-container">

                    即审核通过后您可收到 <i class="txt-orange">900</i> 元
                </p>
                <p class="cb-info-txt">
                    将于 2017年12月31日 15:00 从银行卡内扣除申请金额
                </p>
            </section>
            <p class="tip">确认借款即为同意<a class="txt-yellow" href="#">《授权速来贷自动签约》</a></p>
            <div class="btn btn-full" id="confirmBtn">确认借款</div>
        </div>
    </div>
