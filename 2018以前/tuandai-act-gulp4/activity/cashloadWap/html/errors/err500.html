<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>速来贷</title>
    <style type="text/css" media="screen">
    body,
    html {
        position: relative;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    .err-content {
        position: absolute;
        top: 50%;
        width: 100%;
        height: 198px;
        transform: translate(0, -100%);
        text-align: center;
    }
    .err-content img {
        display: block;
        width: 138px;
        margin: 0 auto;
        margin-bottom: 20px;
    }
    .err-content div {
        font-size: 17px;
        color: #333;
        padding-bottom: 10px;
    }
    .err-content span {
        font-size: 13px;
        color: #999;
    }
    </style>
</head>

<body>
    <div class="err-content">
        <img src="../../images/err500.png">
        <div>服务器异常，加载出错了</div>
        <span>点击屏幕，重新加载</span>
    </div>
</body>

</html>
