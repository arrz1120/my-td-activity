<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>速来贷</title>
    <!-- build:css ../../css/main.css -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/media.css">
    <link rel="stylesheet" href="../../css/animation.css">
    <!-- endbuild -->
    <!-- build:css  ../../css/signInUp/index.css -->
    <link rel="stylesheet" href="../../css/signInUp/index.css">
    <!-- endbuild -->
    <!-- build:js ../../js/lib/adapt.js -->
    <script src="../../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <header id="header" class="header">
        <div class="btn-back">
            <i class="icon-block icon-back"></i>
        </div>
        <h1>忘记密码</h1>
        <!-- <div class="btn-right">
            电子签章
        </div> -->
    </header>
    <!-- /header -->
    <div class="scroll scroll-active">
        <div class="content forgot-content no-footer" data-step="1">
            <section class="step step1">
                <form class="form-forgot">
                    <div class="input-wrapper">
                        <span>手机号</span>
                        <input type="tel" name="" value="" placeholder="请输入手机号码" maxlength="11" id="forgot_tel">
                    </div>
                    <div class="input-wrapper with-code">
                        <span>验证码</span>
                        <input type="text" name="" value="" placeholder="请输入验证码" id="code_sms"><a class="code-sms">获取验证码</a>
                    </div>
                    <div class="btn btn-full" id="btn_step1">
                        下一步
                    </div>
                </form>
            </section>
            <section class="step step2 hidden">
                <form class="form-forgot">
                    <div class="input-wrapper">
                        <span>新密码</span>
                        <input type="password" name="" value="" placeholder="请输入新密码" maxlength="16" id="new_psw">
                    </div>
                    <div class="btn btn-full" id="btn_step2">
                        下一步
                    </div>
                </form>
            </section>
            <!-- <section class="step3 hidden">
            <div class="result-success"></div>
            <p>修改成功</p>
            <div class="btn btn-full" id="btn_step3">
                返回
            </div>
        </section> -->
        </div>
    </div>
</body>
<!-- build:js ../../js/lib/fastclick-jquery.js -->
<script src="../../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/signInUp/forgot.js" type="text/javascript" charset="utf-8"></script>

</html>
