<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>速来贷</title>
    <!-- build:css ../../css/main.css -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/media.css">
    <link rel="stylesheet" href="../../css/animation.css">
    <!-- endbuild -->
    <!-- build:css  ../../css/signInUp/index.css -->
    <link rel="stylesheet" href="../../css/signInUp/index.css">
    <!-- endbuild -->
    <!-- build:js ../../js/lib/adapt.js -->
    <script src="../../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <header id="header" class="header">
        <h1>登入</h1>
    </header>
    <!-- /header -->
    <div class="scroll scroll-active">
        <div class="content inup-content no-footer">
            <div class="bg-signinup">
                <i class="icon-block icon"></i>
                <ul id="nav">
                    <li data-type="0">注册</li>
                    <li data-type="1">登录</li>
                </ul>
            </div>
            <!-- 注册 -->
            <section class="sign-up">
                <form class="form-sign">
                    <div class="input-wrapper">
                        <i class="icon-block icon-i-phone"></i>
                        <input type="tel" name="" value="" placeholder="请输入手机号码" maxlength="11" id="up_tel">
                    </div>
                    <div class="input-wrapper with-code">
                        <i class="icon-block icon-i-msg"></i>
                        <input type="tel" name="" value="" placeholder="验证码" maxlength="6" id="up_code">
                        <div class="btn-input-wrapper code-sms">
                            获取验证码
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <i class="icon-block icon-i-lock"></i>
                        <input type="password" name="" value="" placeholder="设置密码" maxlength="16" id="up_psw">
                        <div class="btn-input-wrapper change-type">
                            <i class="icon-block icon-i-eye-close"></i>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <i class="icon-block icon-i-inviter"></i>
                        <input type="tel" name="" value="" placeholder="邀请人（选填）" maxlength="11" id="up_inviter">
                    </div>
                    <div class="btn btn-full-round" id="btn_signup">
                        注册
                    </div>
                </form>
                <p class="tip">注册即表示您已同意<a href="#" title="">《团贷网服务协议》</a></p>
            </section>
            <!-- 登录 -->
            <section class="sign-in active">
                <form class="form-sign">
                    <div class="input-wrapper">
                        <i class="icon-block icon-i-phone"></i>
                        <input type="tel" name="" value="" placeholder="请输入手机号码" maxlength="11" id="in_tel">
                    </div>
                    <div class="input-wrapper">
                        <i class="icon-block icon-i-lock"></i>
                        <input type="password" name="" value="" placeholder="请输入密码" maxlength="16" id="in_psw">
                        <div class="btn-input-wrapper change-type">
                            <i class="icon-block icon-i-eye-close"></i>
                        </div>
                    </div>
                    <div class="btn btn-full-round" id="btn_signin">
                        登录
                    </div>
                </form>
                <a class="forget-psw" href="./forgot.html" title="">忘记密码</a>
            </section>
            <div class="tip tip-bottom">
                可使用团贷网账号密码进行登录
            </div>
        </div>
    </div>
</body>
<!-- build:js ../../js/lib/fastclick-jquery.js -->
<script src="../../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/signInUp/index.js" type="text/javascript" charset="utf-8"></script>

</html>
