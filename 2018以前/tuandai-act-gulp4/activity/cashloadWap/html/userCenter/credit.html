<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>信用管理</title>
    <!-- build:css ../../css/main.css -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/media.css">
    <link rel="stylesheet" href="../../css/animation.css">
    <!-- endbuild -->
    <!-- build:css ../../css/userCenter/credit.css -->
    <link rel="stylesheet" href="../../css/userCenter/credit.css">
    <!-- endbuild -->
    <!-- build:js ../../js/lib/adapt.js -->
    <script src="../../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <header id="header" class="header">
        <div class="btn-back">
            <i class="icon-block icon-back"></i>
        </div>
        <h1>信用管理</h1>
    </header>
    <div class="scroll scroll-active">
        <div class="content bg-grey">
            <div class="credit-t-container">
                <section class="credit-info">
                    <p class="ci-txt">可用额度</p>
                    <p class="ci-num">1,000</p>
                    <p class="ci-txt">总额度：1,000</p>
                    <i class="credit-icon-ques"></i>
                </section>
            </div>
            <span class="credit-txt">必要信用认证项</span>
            <!-- 未完成的项在li标签的class中添加 not-prefect -->
            <ul class="list-approve">
                <li class="border" data-type="1">
                    <i class="icon-id"></i>
                    <div class="middle-part">身份认证</div>
                    <span class="status">
                        已完善
                    </span>
                    <i class="icon-block icon-arrow"></i>
                </li>
                <li class="border" data-type="2">
                    <i class="icon-book"></i>
                    <div class="middle-part">联系信息</div>
                    <span class="status">
                        已完善
                    </span>
                    <i class="icon-block icon-arrow"></i>
                </li>
                <li class="border" data-type="3">
                    <i class="icon-zm"></i>
                    <div class="middle-part">芝麻信用</div>
                    <span class="status">
                        已完善
                    </span>
                    <i class="icon-block icon-arrow"></i>
                </li>
                <li class="border not-perfect" data-type="4">
                    <i class="icon-mobile"></i>
                    <div class="middle-part">手机运营商</div>
                    <span class="status">
                        未完善
                    </span>
                    <i class="icon-block icon-arrow"></i>
                </li>
                <li class="not-perfect" data-type="5">
                    <i class="icon-card"></i>
                    <div class="middle-part">银行存管</div>
                    <span class="status">
                        未完善
                    </span>
                    <i class="icon-block icon-arrow"></i>
                </li>
            </ul>
        </div>
    </div>
</body>
</body>
<!-- build:js ../../js/lib/fastclick-jquery.js -->
<script src="../../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
(function() {
    FastClick.attach(document.body);
    Util.initHeader({
        header: 'header'
    });

    $('.list-approve>li').on('click', function() {
        var type = $(this).attr('data-type');
        switch (type) {
            case '1':
                //身份认证
                window.location.href = '../approve/aprId.html';
                break;
            case '2':
                //联系信息
                window.location.href = '../approve/aprContact.html';
                break;
            case '3':
                //芝麻信用
                window.location.href = '../approve/aprZc.html';
                break;
            case '4':
                //手机运营商
                window.location.href = '../approve/aprMb.html';
                break;
            case '5':
                //银行存管
                window.location.href = './bankInfo.html';
                break;
        }
    })

})();
</script>

</html>
