<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>cashloadWap</title>
    <!-- build:css ../../css/main.css -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/media.css">
    <link rel="stylesheet" href="../../css/animation.css">
    <!-- endbuild -->
    <!-- build:css ../../css/userCenter/index.css -->
    <link rel="stylesheet" href="../../css/userCenter/index.css">
    <!-- endbuild -->
    <!-- build:js ../../js/lib/adapt.js -->
    <script src="../../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <header id="header" class="header">
        <h1>个人中心</h1>
    </header>
    <div class="scroll scroll-active">
        <div class="content uc-content">
            <div class="ui-cont">
                <div class="ui-avator">
                    <img src="../../images/default.jpg">
                </div>
                <div class="ui-info">
                    <span>xxxx</span>
                    <span>137****1111</span>
                </div>
            </div>
            <div class="uc-borrow-cont">
                <div>
                    <span class="b-num">5</span>
                    <span class="b-txt">已申请借款(笔)</span>
                </div>
                <div>
                    <span class="b-num">1</span>
                    <span class="b-txt">待还借款(笔)</span>
                </div>
                <i class="uc-borrow-btn" id="checkDetail">查看详情</i>
            </div>
            <ul class="uc-list">
                <li class="uc-tr item-invite" data-type="0"><span class="elem-arrow" data-content="邀好友，享好礼">邀请有礼</span></li>
                <li class="uc-tr item-xsfl" data-type="5"><span class="elem-arrow" >新手福利</span></li>
                <li class="uc-tr item-coupon" data-type="1"><span class="elem-arrow" data-content="3张优惠券">优惠券</span></li>
                <li class="uc-tr item-credit not-complete" data-type="2"><span class="elem-arrow" data-content="信用良好，继续保持">信用管理</span></li>
                <li class="uc-tr item-psw" data-type="3"><span class="elem-arrow">修改登录密码</span></li>
                <li class="uc-tr item-help" data-type="4"><span class="elem-arrow" data-content="在线客服">帮助中心</span></li>
            </ul>
            <div class="btn-logout">退出登录</div>
        </div>
    </div>
    <footer class="footer" id="footer">
        <ul>
            <li data-href="../borrow/index.html"><i class="icon-block icon-money"></i><span>借款</span></li>
            <li data-href="../invest/index.html"><i class="icon-block icon-invest"></i><span>投资</span></li>
            <li class="active" data-href="../userCenter/index.html"><i class="icon-block icon-account"></i><span>个人中心</span></li>
        </ul>
    </footer>
</body>
<!-- build:js ../../js/lib/fastclick-jquery.js -->
<script src="../../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/userCenter/index.js" type="text/javascript" charset="utf-8"></script>

</html>
