<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>我的优惠券</title>
    <!-- build:css ../../css/main.css -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/media.css">
    <link rel="stylesheet" href="../../css/animation.css">
    <!-- endbuild -->
    <!-- build:css ../../css/userCenter/index.css -->
    <link rel="stylesheet" href="../../css/userCenter/index.css">
    <!-- endbuild -->
    <!-- build:js ../../js/lib/adapt.js -->
    <script src="../../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <header id="header" class="header">
        <div class="btn-back">
            <i class="icon-block icon-back"></i>
        </div>
        <h1>我的优惠券</h1>
    </header>
    <div class="scroll scroll-active">
        <div class="content coupon-cont bg-grey no-footer">
            <div class="list-container">
                <div class="list-wrapper" id="couponList">
                    <div class="list-scroller">
                        <section class="pull-el pull-refresh">
                            <div class="arrow-wrapper"><span class="scroll-icon-arrow flip-down"></span></div>
                            <div class="loading-container refresh-loading">
                                <svg class="spinner show" viewBox="0 0 44 44">
                                    <circle class="path" fill="none" stroke-width="4" stroke-linecap="round" cx="22" cy="22" r="20"></circle>
                                </svg>
                            </div>
                        </section>
                        <ul class="list list-coupon">
                            <li data-id="10">
                                <div class="coupon lapsed">
                                    <div class="coupon-left">
                                        <div class="money">12</div><span>现金红包</span></div>
                                    <div class="coupon-right">
                                        <div>优惠券名称0</div>
                                        <p class="info">这是一段说明文案0</p>
                                        <p class="date">有效期：2017.7.20-2018.07.20</p>
                                    </div>
                                </div>
                            </li>
                            <li data-id="11">
                                <div class="coupon lapsed">
                                    <div class="coupon-left">
                                        <div class="money">12</div><span>现金红包</span></div>
                                    <div class="coupon-right">
                                        <div>优惠券名称1</div>
                                        <p class="info">这是一段说明文案13</p>
                                        <p class="date">有效期：2017.7.20-2018.07.20</p>
                                    </div>
                                </div>
                            </li>
                            <li data-id="12">
                                <div class="coupon">
                                    <div class="coupon-left">
                                        <div class="money">12</div><span>现金红包</span></div>
                                    <div class="coupon-right">
                                        <div>优惠券名称2</div>
                                        <p class="info">这是一段说明文案26</p>
                                        <p class="date">有效期：2017.7.20-2018.07.20</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</body>
<!-- build:js ../../js/lib/fastclick-jquery.js -->
<script src="../../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../../js/lib/vendor/iscroll/iscroll-probe.js -->
<script src="../../../../lib/vendor/iscroll/iscroll-probe.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../../js/common/list.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/userCenter/myCoupon.js" type="text/javascript" charset="utf-8"></script>

</html>
