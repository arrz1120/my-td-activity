<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>我的借款</title>
    <!-- build:css ../../css/main.css -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/media.css">
    <link rel="stylesheet" href="../../css/animation.css">
    <!-- endbuild -->
    <!-- build:css ../../css/userCenter/loan.css -->
    <link rel="stylesheet" href="../../css/userCenter/loan.css">
    <!-- endbuild -->
    <!-- build:js ../../js/lib/adapt.js -->
    <script src="../../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <header id="header" class="header">
        <div class="btn-back">
            <i class="icon-block icon-back"></i>
        </div>
        <h1>我的借款</h1>
    </header>
    <div class="scroll scroll-active">
        <div class="content no-footer">
            <div class="list-container">
                <div class="list-wrapper" id="loanList">
                    <div class="list-scroller">
                        <section class="pull-el pull-refresh">
                            <div class="arrow-wrapper"><span class="scroll-icon-arrow flip-down"></span></div>
                            <div class="loading-container refresh-loading">
                                <svg class="spinner show" viewBox="0 0 44 44">
                                    <circle class="path" fill="none" stroke-width="4" stroke-linecap="round" cx="22" cy="22" r="20"></circle>
                                </svg>
                            </div>
                        </section>
                        <ul class="loan-list">
                        </ul>
                    </div>
                </div>
                <!-- <div class="no-data">
                    <div class="nd-container">
                        <span class="nd-tips">暂无相关数据</span>
                        <span class="nd-sub-txt">点击屏幕，重新加载</span>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</body>
</body>
<!-- build:js ../../js/lib/fastclick-jquery.js -->
<script src="../../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../../js/lib/vendor/iscroll/iscroll-probe.js -->
<script src="../../../../lib/vendor/iscroll/iscroll-probe.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../../js/common/list.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/userCenter/myLoan.js" type="text/javascript" charset="utf-8"></script>

</html>
