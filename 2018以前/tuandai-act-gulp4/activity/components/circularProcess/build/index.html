    <canvas id="circular"></canvas>
    <script src="js/circularProcess.bundle.js"></script>
    <script>
      /*
      环形进度条(canvas)
      new CircularProcess(el,opts);
      @param {String||domNode} el:canvas 节点
      @param {Object} opts:配置参数
      opts:{
        anticlockwise:true,//顺时针渲染,逆时针为 false
        bgColor:'#ddd',//进度条底色
        animate:true,//开启动画进度
        animateSpeed:15,//动画速度
        startDeg:0,//开始角度
        maxDeg:360,//最大角度
        lineWidth:5,//进度条线宽
        dpr:1,//canvas 放大倍数,解决高清屏下锯齿问题
        circles:[//进度条列表
          {
            color:'#f60',//进度条颜色
            radius:45,//进度条圆半径
            val:100,//进度条数值(注意不是输入百分比,输入各自数值会自动渲染正确各自百分比)
            percent:0,//进度条百分比( percent 和 val 二选一)
          }
        ]
      }

      方法:
      render():渲染 canvas
      clear():清除 canvas (不是销毁)
      set(opts):重新设置参数(调用后默认清除 canvas ,需自行调用 render() 渲染)
      */
      var circular=new CircularProcess('#circular',{
        anticlockwise:false,
        bgColor:'#eee',
        animate:true,
        animateSpeed:15,
        dpr:2,
        lineWidth:5,
        circles:[
          {
            color:'#f60',
            radius:100,
            val:1,
          }
        ]
      });
      circular.render();
    </script>
