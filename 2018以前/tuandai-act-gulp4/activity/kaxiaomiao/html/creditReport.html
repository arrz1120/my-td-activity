<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>人行征信报告</title>
    <!-- build:css ../css/main.css -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="../css/creditReport.css">
    <!-- build:js ../js/lib/adapt.js -->
    <script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="scroll scroll-active">
        <div class="content cr-content">
            <div class="cr-form">
            	<p class="f-title">
            		<span>人行征信报告</span>
            		<span>请使用中国人民银行征信中心账号进行登录</span>
            	</p>
            	<ul class="cr-inputs">
            		<li class="cr-item">
            			<input type="text" name="account" placeholder="填写人行征信账号">
            		</li>
            		<li class="cr-item">
            			<input type="text" name="psw" placeholder="填写人行征信账号密码">
            		</li>
            		<li class="cr-item">
            			<input type="text" name="captcha" placeholder="填写验证码" maxlength="10">
            			<img class="icon-captcha" src="../images/icon-captcha.png">
            		</li>
            	</ul>
            	<p class="cr-tips" id="goRegister">没有征信账号？马上注册</p>
            	<button class="cr-next">下一步</button>
            	<!-- 按钮可点击样式 -->
            	<!-- <button class="cr-next active">下一步</button> -->
            </div>
            <p class="cr-recomment">点击下一步即代表我已同意<font class="cr-agreement txt-red">《个人信用报告查询服务协议》</font></p>
        </div>
    </div>
   
</body>
<!-- build:js ../js/lib/fastclick-jquery.js -->
<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/creditReport.js" type="text/javascript" charset="utf-8"></script>

</html>
