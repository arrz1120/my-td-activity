<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
		<meta name="format-detection" content="telephone=no">
		<title>qixi2017</title>
		<!-- build:css ../css/index.css -->
		<link rel="stylesheet" href="../css/index.css">
		<link rel="stylesheet" href="../css/media.css">
		<link rel="stylesheet" href="../css/animation.css">
		<!-- endbuild -->
		<script>
			//动态算rem
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						// if (docEl.style.fontSize) return;
						clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 20 * (clientWidth / 320) + "px";
						if(document.body) {
							document.body.style.fontSize = docEl.style.fontSize;
						}
					};
				recalc();
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener("DOMContentLoaded", recalc, false);
			})(document, window);
		</script>

	</head>

	<body>
		<audio src="../music/music.mp3" id="media" autoplay="autoplay"></audio>
		<div class="index">
			<div class="img-i1 animated bounceInDown"></div>
			<div class="img-i2 animated zoomIn"></div>
			<div class="img-i3 animated slideInUp"></div>
			<div class="bird1"></div>
			<div class="bird2"></div>
			<div class="dujitang animated slideInUp"></div>
			<div class="cloud animated zoomIn">
				<p>能让你满血复活的不一定是鸡血<br />也有可能是毒鸡汤</p>
			</div>
			<div class="cloud-bot"></div>
			<a href="page.html" class="index-btn animated zoomIn"></a>
		</div>
	</body>
	<!-- build:js ../js/lib/fastclick-jquery.js -->

	<!-- endbuild -->

	<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>

</html>
