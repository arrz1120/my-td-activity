<script>
    $(function () {



        FastClick.attach(document.body);

        callApp();
        $('#callApp').click(function () {
            applink();
        });

		toast("当前应用无法打开团贷网APP，建议您返回桌面手动打开团贷网APP。")

         var pageWidth = document.documentElement.clientWidth,
             pageHeight = document.documentElement.clientHeight;
         console.log("宽度" +pageWidth + "   高度" + pageHeight)

    });

    function toast(msg, duration) {
        duration = duration || 1500;
        var _toast = $("<div/>").addClass('toast').html(msg);
        $('body').append(_toast);
        setTimeout(function() {
            _toast.remove();
        }, duration);
    }

    function applink() {
        var clickedAt = new Date();
        setTimeout(function () {
            if (new Date() - clickedAt < 2000) {
//                alertShow('#downloadAlert');
                toast("当前应用无法打开团贷网APP，建议您返回桌面手动打开团贷网APP。")
            }
        }, 500);
    }

    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {
                //移动终端浏览器版本信息
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1 //是否iPad
            };
        }()
    };
    function callApp() {
        //var ua = navigator.userAgent.toLowerCase();
        var dom_a = $('#callApp');
        if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
            dom_a.attr('href', 'tuandai://');
        } else {
            dom_a.attr('href', 'market://tuandai.com');
        }
    }

    $("#downloadApp").click(function () {
        if (isWeiXin()) {
            window.location.href = 'https://www.tuandai.com/app/install.aspx';
        } else {
            if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
                window.location.href = "https://www.tuandai.com/app/install.aspx";
            } else {
                window.location.href = "https://image.tuandai.com/tuandaiapp/tuandai.apk";
            }
        }
    });

    function isWeiXin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    }

</script>
</html>
