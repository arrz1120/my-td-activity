<!-- build:js ../js/lib/fastclick-jquery.js -->
<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script>
    (function() {
        FastClick.attach(document.body);
        var $body = $('body');
        // 事件绑定
        function bindEvent() {
            $body.on('click', '#back_btn', function () {
                window.history.back();
            })
        }
        function init() {
            bindEvent();
        }
        init();
    })();
</script>
