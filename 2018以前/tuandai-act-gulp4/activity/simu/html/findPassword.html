<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
		<meta name="format-detection" content="telephone=no">
		<title>找回密码</title>
		<!-- build:css ../css/findPassword.css -->
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/findPassword.css">
		<!-- endbuild -->
		<!-- build:js ../js/lib/adapt.js -->
		<script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
		<!-- endbuild -->
	</head>

	<body>
		<div class="findPassword">
			<header class="header">找回密码<span class="back-btn"></span></header>
			<div class="find-box">
				<div class="find-input bb-e6e6e6">
					<span>手机号</span>
					<input type="tel" placeholder="请输入手机号码" id="telInput" maxlength="11" />
				</div>
				<div class="find-input bb-e6e6e6">
					<span>验证码</span>
					<input type="text" placeholder="请输入短信验证码" id="telCode" maxlength="6" />
					<p id="getCode">获取验证码</p>
				</div>
				<div class="find-input bb-e6e6e6">
					<span>密码</span>
					<input type="password" placeholder="数字与字母组合，长度6-16位" id="password" maxlength="16" />
				</div>
			</div>
			<!--可提交样式：btn-on-->
			<a href="javascript:void(0);" class="find-btn btn-ban">提交</a>
		</div>
	</body>
	<!-- build:js ../js/lib/fastclick-jquery.js -->
	<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
	<!-- endbuild -->
	<script src="../js/common/util.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/headerBack.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/findPassword.js" type="text/javascript" charset="utf-8"></script>

</html>
