<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
		<meta name="format-detection" content="telephone=no">
		<title>注册</title>
		<!-- build:css ../css/user.css -->
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/user.css">
		<!-- endbuild -->
		<!-- build:js ../js/lib/adapt.js -->
		<script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
		<!-- endbuild -->
	</head>
	<body>
		<div class="bg-box">
			<header class="header">
				<span class="back-btn"></span>
			</header>
			<div class="logo"><img src="../../images/user/logo.png"/></div>
			<p class="tips">可使用同一账号登录派生财富或团贷网</p>
			<div class="user-input">
				<div class="inp bb-c8a66b">
					<img src="../../images/user/login_user.png"/>
					<input type="tel" placeholder="请输入手机号码" maxlength="11" />
				</div>
				<div class="inp bb-c8a66b">
					<img src="../../images/user/login_register.png"/>
					<input type="text" placeholder="请输入短信验证码" maxlength="6" id="telCode" />
					<span class="getCode" id="getCode">获取验证码</span>
				</div>
				<div class="inp bb-c8a66b">
					<img src="../../images/user/login_password.png"/>
					<input type="password" placeholder="数字与字母组合，长度6-16位" maxlength="16" />
				</div>
			</div>
			<div class="login-btn">登录</div>
			<div class="resgiter-btn">注册</div>
			<div class="agree">点击注册即代表您同意<a href="javascript:void(0);">《XX私募服务协议》</a></div>
		</div>
	</body>
	<!-- build:js ../js/lib/fastclick-jquery.js -->
	<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
	<!-- endbuild -->
	<script src="../js/common/util.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/headerBack.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
</html>
