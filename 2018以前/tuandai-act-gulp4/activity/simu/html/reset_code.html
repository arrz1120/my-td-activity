<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
		<meta name="format-detection" content="telephone=no">
		<title>修改登录密码</title>
		<!-- build:css ../css/my.css -->
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/my.css">
		<!-- endbuild -->
		<!-- build:js ../js/lib/adapt.js -->
		<script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
		<!-- endbuild -->
	</head>

	<body>
		<div class="reset-code">
			<header class="header">修改登录密码<span class="back-btn"></span></header>
			<div class="reset-box">
				<div class="reset-input bb-e6e6e6">
					<span>原密码</span>
					<input type="password" placeholder="请输入原登录密码" id="oldPassword" maxlength="16" />
				</div>
				<div class="reset-input bb-e6e6e6">
					<span>新密码</span>
					<input type="password" placeholder="数字与字母组合，长度6-16位" id="newPassword" maxlength="16" />
				</div>
				<a href="javascript:void(0);" class="reset-btn" id="confirm">确认修改</a>
			</div>
		</div>
	</body>
	<!-- build:js ../js/lib/fastclick-jquery.js -->
	<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
	<!-- endbuild -->
	
	<script src="../js/common/util.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/headerBack.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/reset_code.js" type="text/javascript" charset="utf-8"></script>

</html>
