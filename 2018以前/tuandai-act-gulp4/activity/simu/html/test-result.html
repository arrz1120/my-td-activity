<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
		<meta name="format-detection" content="telephone=no">
		<title>风险评测</title>
		<!-- build:css ../css/my.css -->
		<!--<link rel="stylesheet" href="../css/common.css">-->
		<link rel="stylesheet" href="../css/my.css">
		<!-- endbuild -->
		<!-- build:js ../js/lib/adapt.js -->
		<script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
		<!-- endbuild -->
	</head>

	<body>
		<header class="header">风险评测<span class="back-btn"></span></header>
		<div class="res-frame">
			<p class="p1">您本次评测分数：<span>30</span></p>
			<div class="res-tri">
				<p>稳健型</p>
			</div>
			<p class="p2">适合您的基金产品类型为</p>
			<p class="p3">低、中低、中等<br />中高及高风险产品</p>
		</div>
		<div class="res-txt">
			<p class="p1">根据评测结果：</p>
			<p class="p2">您有一定的风险承受能力，对投资收益比较敏感，期望通过长期且持续的投资获得高于平均水平的回报，所以中等风险收益的投资品种比较适合您。</p>
		</div>
		<div class="res-table">
			<p class="p1">评测分数参考：</p>
			<table cellspacing="0" cellpadding="0">
				<tr>
					<th>分值范围</th>
					<th>承受能力</th>
				</tr>
				<tr>
					<td>≤20</td>
					<td>保守型</td>
				</tr>
				<tr>
					<td>21－34</td>
					<td>稳健型</td>
				</tr>
				<tr>
					<td>35－54</td>
					<td>平衡型</td>
				</tr>
				<tr>
					<td>55－74</td>
					<td>成长型</td>
				</tr>
				<tr>
					<td>75－100</td>
					<td>进取型</td>
				</tr>
			</table>
		</div>
		<a href="" class="reTest">重新测评></a>
		<a href="" class="res-btn">进入财富大道</a>

	</body>
	<!-- build:js ../js/lib/fastclick-jquery.js -->
	<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
	<!-- endbuild -->
	<script src="../js/headerBack.js" type="text/javascript" charset="utf-8"></script>

</html>
