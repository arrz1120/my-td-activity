<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>停机维护</title>
    <!-- build:css ../css/maintenance.css -->
    <link rel="stylesheet" href="../css/maintenance.css">
    <!-- endbuild -->
    <script type="text/javascript">
    //动态算rem
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                clientWidth = docEl.clientWidth > 414 ? 414 : docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                if (document.body) {
                    document.body.style.fontSize = docEl.style.fontSize;
                }
            };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</head>

<body>

        <div class="content">

            		<p class="sn-txt">我们将继续努力，一如既往地竭诚为您提供优质的服务！</p>
            		<p class="sn-sign">成都华羿恒信财富投资管理有限公司</p>

            	</section>
            </div>

</body>
