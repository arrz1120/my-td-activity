<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">

    <title>简单公益</title>
    <!-- build:css ../css/common.css -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- endbuild -->
    <!-- build:css ../css/swiper-3.4.2.min.css -->
    <link rel="stylesheet" href="../../../lib/vendor/swiper/swiper-3.4.2.min.css">
    <!-- endbuild -->
    <!-- build:css ../css/index.css -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
  <div id="content" class="content">
    <div id="all" class="all">
      <div class="header">
        <div class="btn-wrapper">
          <a class="btn btn-love-list"></a>
          <a class="btn btn-my"></a>
        </div>
        <div class="banner swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../images/icon-banner01.png"/>
            </div>
            <div class="swiper-slide">
              <img src="../images/icon-banner01.png"/>
            </div>
            <div class="swiper-slide">
              <img src="../images/icon-banner01.png"/>
            </div>
            <div class="swiper-slide">
              <img src="../images/icon-banner01.png"/>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <span class="icon-ellipse01"></span>
        <span class="icon-ellipse02"></span>
        <span class="icon-ellipse03"></span>
        <div class="rolling-con">
          <ul>
            <li class="rolling-item">
              <i class="tip-mark"></i>
              <span class="rolling-txt">
                已捐出<label class="green">66,666,888</label>团币
              </span>
            </li>
            <li class="rolling-item">
              <i class="tip-mark"></i>
              <span class="rolling-txt">
                已参与<label class="green">666</label>团粉
              </span>
            </li>
            <li class="rolling-item">
              <i class="tip-mark"></i>
              <span class="rolling-txt">
                已启动<label class="green">2</label>项目
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="act-list">
        <a class="act-item welfare-act-con" href="detail.html">
          <div class="act-header">
            <img src="../images/act-header.png" />
            <!-- 活动状态，如果状态为开始为此类增加active类 -->
            <div class="label">未开始</div>
          </div>
          <div class="welfare-act-txt">
            <!-- 活动标题 -->
            <p class="title">帮助智力残障儿童户外安全行走活动</p>
            <!-- 活动目标 -->
            <p class="goal"><span class="goal-num">8,888</span>目标团币</p>
            <!-- 活动时间 -->
            <p class="start-date">2016年06月08日开始</p>
            <!-- 进度条 如果活动为开始，则没有进度条, 进度条如果大于14%则act-progress-icon加right类-->
            <!-- <div class="act-progress">
              <div class="act-progress-per">
                <i class="act-progress-icon">80%</i>
              </div>
            </div> -->
            <!--two代表下面各项各占一半 third 三分之一  -->
            <div class="welfare-act-footer third">
              <!-- <div class="coin-wrapper">
                <span class="icon-coin-active"></span>
                <label class="coin-num">7620个</label>
              </div>
              <div class="people-wrapper">
                <span class="icon-people-active"></span>
                <label class="people-num">127620人</label>
              </div> -->
              <div class="like-wrapper">
                <span class="icon-like-active"></span>
                <label class="like-num">32000000</label>
              </div>
            </div>
          </div>
        </a>
        <div class="act-item welfare-act-con">
          <div class="act-header">
            <img src="../images/act-header.png" />
            <div class="label active">进行中</div>
          </div>
          <div class="welfare-act-txt">
            <p class="title">帮助智力残障儿童户外安全行走活动</p>
            <p class="goal"><span class="goal-num">8,888</span>目标团币</p>
            <p class="start-date">2016年06月08日开始</p>
            <!-- 进度条 -->
            <div class="act-progress">
              <div class="act-progress-per" style="width:80%">
                <i class="act-progress-icon right">80%</i>
              </div>
            </div>
            <!--two代表下面各项各占一半 third 三分之一  -->
            <div class="welfare-act-footer third">
              <div class="coin-wrapper">
                <span class="icon-coin-active"></span>
                <label class="coin-num">7620个</label>
              </div>
              <div class="people-wrapper">
                <span class="icon-people-active"></span>
                <label class="people-num">127620人</label>
              </div>
              <div class="like-wrapper">
                <span class="icon-like-active"></span>
                <label class="like-num">32000000</label>
              </div>
            </div>
          </div>
        </div>
        <div class="act-item welfare-act-con">
          <div class="act-header">
            <img src="../images/act-header.png" />
            <div class="label">已结束</div>
          </div>
          <div class="welfare-act-txt">
            <p class="title">帮助智力残障儿童户外安全行走活动</p>
            <p class="goal"><span class="goal-num">8,888</span>目标团币</p>
            <p class="start-date">2016年06月08日开始</p>
            <!-- 进度条 -->
            <div class="act-progress">
              <div class="act-progress-per" style="width:0%">
                <i class="act-progress-icon">0%</i>
              </div>
            </div>
            <!--two代表下面各项各占一半 third 三分之一  -->
            <div class="welfare-act-footer two">
              <div class="people-wrapper">
                <span class="icon-people-active"></span>
                <label class="people-num">127620人</label>
              </div>
              <div class="like-wrapper">
                <span class="icon-like-active"></span>
                <label class="like-num">32000000</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="no-more">没有更多了</div>
    </div>
  </div>
</body>
<!-- build:js ../js/lib/fastclick-jquery.js -->
<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../js/lib/swiper-3.4.2.js -->
<script src="../../../lib/vendor/swiper/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../js/lib/vendor/jsbridge-3.1.4.js -->
<script src="../../../lib/vendor/jsbridge-3.1.4.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/utils.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
