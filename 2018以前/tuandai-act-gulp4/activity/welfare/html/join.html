<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>我要参加</title>
    <!-- build:css ../css/common.css -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- endbuild -->
    <!-- build:css ../css/join.css -->
    <link rel="stylesheet" href="../css/join.css">
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content">
        <p class="desc">成功参加该项目，您的爱心值将 <span class="em">+100</span> <i class="icon-love"></i></p>
        <!-- 匿名 -->
        <div class="anon">
            <label class="checkbox" for="anon"><input id="anon" type="checkbox" name="anon"/><i></i><span class="checkbox-txt">匿名</span></label>
        </div>
        <!-- 留言 -->
        <div class="msg-con">
            <p class="title">留言</p>
            <textarea placeholder="请输入您对这个项目的留言"></textarea>
            <div class="get-new-info">
                <label class="checkbox" for="info"><input id="info" type="checkbox" name="info"/><i></i><span class="checkbox-txt">接收该项目最新进展更新的通知</span></label>
            </div>
        </div>
        <!-- 底部按钮 -->
        <div class="join-btn">确认参加</div>
        <!-- 电子感谢函 -->
        <div class="letter-con" style="display: none;">
            <div class="mask"></div>
            <div class="letter-bg">
                <p class="letter-name">亲爱的xxx:</p>
                <p class="letter-txt">感谢您参与我的我的我的我的我的我我的我的项目感谢您参与我的我的我的我的我的我我的我的项目</p>
            </div>
        </div>
    </div>
</body>
<!-- build:js ../js/lib/fastclick-jquery.js -->
<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../js/lib/vendor/jsbridge-3.1.4.js -->

<script src="../js/utils.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/join.js" type="text/javascript" charset="utf-8"></script>
