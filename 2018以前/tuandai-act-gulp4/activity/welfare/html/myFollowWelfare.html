<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>我关注的公益项目</title>
    <!-- build:css ../css/common.css -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- endbuild -->
    <!-- build:css ../css/myJoinWelfare.css -->
    <link rel="stylesheet" href="../css/myJoinWelfare.css">
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content">
        <!-- <div class="all"> -->
            <!-- 我关注的公益项目 -->
            <div id="join_con" class="join-con">
                <ul>
                    <li class="join-item">
                        <a class="join-item-link" href="">
                            <img  class="act-pic" src="../images/act-pic.png"/>
                            <span class="join-txt">
                                <div class="act-name">爱心接力，外来工子女关爱行动！</div>
                                <div class="act-status">
                                    <i></i>
                                    <span>未开始</span>
                                </div>
                                <span class="follow-btn">取消关注</span>
                            </span>
                        </a>
                    </li>
                    <li class="join-item">
                        <a class="join-item-link" href="">
                            <img  class="act-pic" src="../images/act-pic.png"/>
                            <span class="join-txt">
                                <div class="act-name">绿色环保户外安全行走活动</div>
                                <div class="act-status going">
                                    <i></i>
                                    <span>进行中</span>
                                </div>
                                <span class="follow-btn">取消关注</span>
                            </span>
                        </a>
                    </li>
                    <li class="join-item">
                        <a class="join-item-link" href="">
                            <img class="act-pic" src="../images/act-pic.png"/>
                            <span class="join-txt">
                                <div class="act-name">资助智力残障儿童爱心帮扶活动</div>
                                <div class="act-status finish">
                                    <i></i>
                                    <span>已完成</span>
                                </div>
                                <span class="follow-btn">取消关注</span>
                            </span>
                        </a>
                    </li>
                </ul>
                <!-- <div class="no-more">没有更多了</div> -->
            </div>
        <!-- </div> -->
    </div>
    <div id="alert_wrapper" class="alert-wrapper" style="display: none;">
        <div class="mask"></div>
        <div class="alert-con">
            <div class="msg">确定取消关注该公益项目吗？</div>
            <div class="btn">
                <span class="cancel-btn">取消</span>
                <span class="confirm-btn">确定</span>
            </div>
        </div>
    </div>
</body>
<!-- build:js ../js/lib/fastclick-jquery.js -->
<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../js/lib/vendor/jsbridge-3.1.4.js -->
<script src="../../../lib/vendor/jsbridge-3.1.4.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/utils.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/myFollowWelfare.js" type="text/javascript" charset="utf-8"></script>
</html>
