<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>我的公益</title>
    <!-- build:css ../css/common.css -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- endbuild -->
    <!-- build:css ../css/myWelfare.css -->
    <link rel="stylesheet" href="../css/myWelfare.css">
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content">
        <img class="my-pic" src="../images/my-pic.png">
        <div class="my-info-wrapper">
            <!-- 我的公益信息 -->
            <div class="my-info-con">
                <div class="my-head">
                    <img src="../images/my-head.png">
                </div>
                <p class="my-name">moon</p>
                <ul class="my-info-list">
                    <li class="my-info-item">
                        <p class="my-info-num">655</p>
                        <p>当前爱心值</p>
                    </li>
                    <li class="my-info-item">
                        <p class="my-info-num">1</p>
                        <p>累计排名</p>
                    </li>
                    <li class="my-info-item">
                        <p class="my-info-num">655</p>
                        <p>贡献爱心团币</p>
                    </li>
                </ul>
            </div>
            <table class="btn-table" rules="all">
                <tr class="btn-tr">
                    <td class="btn-td border-right">
                        <a class="btn-link" href="welfareDiary.html">
                            <i class="icon-btn welfare-diary"></i>
                            <p>公益日记</p>
                        </a>
                    </td>
                    <td class="btn-td">
                        <a class="btn-link" href="loveRanking.html">
                            <i class="icon-btn love-ranking"></i>
                            <p>爱心排行榜</p>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td class="btn-td border-right">
                        <a class="btn-link" href="myFollowWelfare.html">
                            <i class="icon-btn my-follow"></i>
                            <p>我的关注</p>
                        </a>
                    </td>
                    <td class="btn-td">
                        <a class="btn-link" href="myJoinWelfare.html">
                            <i class="icon-btn my-join"></i>
                            <p>我的参与</p>  
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<!-- build:js ../js/lib/fastclick-jquery.js -->
<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../js/lib/vendor/jsbridge-3.1.4.js -->
<script src="../../../lib/vendor/jsbridge-3.1.4.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/utils.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/myWelfare.js" type="text/javascript" charset="utf-8"></script>
