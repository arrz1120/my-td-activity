<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<!-- build:css ../css/main.css -->
		<link rel="stylesheet" href="../css/index.css">

		<link rel="stylesheet" href="../css/animation.css">
		<!-- endbuild -->
		<script src="../js/preloadjs.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
					};
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="http://weixin.juzhen.com/WebServices/matrix.weixin.share.2.0.1.js"></script>

		<title>招聘广告</title>
	</head>

	<body class="ov">
		<!--page-three-->
		<div class="page-three w100 h100">
			<!--链接-->
			<div class="link">
				<img src="../images/link.png" />
			</div>
		</div>
		<!-- build:js ../js/lib/fastclick-jquery.js -->
		<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
		<!-- endbuild -->
		<script src="../js/loading.js"></script>
		<script>
			//点击跳转
			$(".link").on("click", function() {
				location.href = ""
			})
		</script>

	</body>

</html>
