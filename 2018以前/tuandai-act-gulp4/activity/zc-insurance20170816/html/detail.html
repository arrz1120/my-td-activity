<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
	<title>爱健康百万医疗保险</title>
	<!-- build:css ../css/detail.css -->
  <link rel="stylesheet" href="../css/detail.css">
  <!-- endbuild -->
 <!-- build:js ../js/lib/adaptScale.js -->
<script src="../../../lib/adaptScale.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
</head>
<body>
	<div class="content">
		<div class="banner">
			<img class="banner-bg" src="../images/icon_detail_banner.png" />
			<img class="banner-mask" src="../images/icon_masker.png" />
		</div>
		<div class="insurance-coverage">
			<div class="title">
				<span class="icon-decorate"></span>
				<label>保障范围</label>
			</div>
			<div class="coverage-item">
				<label class="key">一般医疗保险金</label>
				<label class="value">300万</label>
			</div>
			<div class="coverage-item">
				<label class="key">恶性肿瘤医疗保险金</label>
				<label class="value">300万</label>
			</div>
			<div class="coverage-item">
				<label class="key">恶性肿瘤住院津贴保险金</label>
				<label class="value">3.6万</label>
			</div>
		</div>
		<div class="base-info">
			<div class="title">
				<span class="icon-decorate"></span>
				<label>基本信息</label>
			</div>
			<div class="info-item">
				<label class="key">保障期限</label>
				<label class="value">1年</label>
			</div>
		</div>
		<div class="details">
			<div class="title">
				<span class="icon-decorate"></span>
				<label>产品介绍</label>
			</div>
			<img src="../images/icon_detail.png" />
		</div>
		<div class="footer">即将上线，敬请期待</div>
	</div>
</body>
</html>
