<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
	<title>保险首页</title>
	<!-- build:css ../css/index.css -->
  <link rel="stylesheet" href="../css/index.css">
  <!-- endbuild -->
 <!-- build:js ../js/lib/adaptScale.js -->
<script src="../../../lib/adaptScale.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
</head>
<body>
	<div class="content wrapper" id="wrapper">
		<div class="scroll">
			<div class="header">
				<img class="banner" src="../images/icon_index_banner.png" />
				<div class="insurance-type-list normal-position">
					<div class="type type01" data-type="1">
						<span class="icon-type icon-type01"></span>
						<div>健康险</div>
					</div>
					<div class="type type02" data-type="2">
						<span class="icon-type icon-type02"></span>
						<div>意外险</div>
					</div>
					<div class="type type03" data-type="3">
						<span class="icon-type icon-type03"></span>
						<div>旅行险</div>
					</div>
					<div class="type type04" data-type="4">
						<span class="icon-type icon-type04"></span>
						<div>财产险</div>
					</div>
				</div>
			</div>
			<div class="content-wrapper">
				<div class="wrapper-title">
					<img src="../images/icon_title.png" />
				</div>
				<ul class="insurance-list">
					<li class="insurance insurance-healthy">
						<span class="icon-insurance icon-insurance01"></span>
						<div class="right">
							<div class="first-title">“爱健康”百万医疗保险</div>
							<div class="second-title">性价比更高的大额医疗保险</div>
							<div class="item-footer">
								<div class="price"><label class="money">98</label>元起</div>
							</div>
						</div>
					</li>
					<li class="insurance insurance-accident">
						<span class="icon-insurance icon-insurance02"></span>
						<div class="right">
							<div class="first-title">意外保险</div>
							<div class="second-title">面对不测风云，用意外保险为自己构筑一座抵御风险的壁垒</div>
							<div class="item-footer">
								<div class="coming-soon">敬请期待</div>
							</div>
						</div>
					</li>
					<li class="insurance insurance-tourism">
						<span class="icon-insurance icon-insurance03"></span>
						<div class="right">
							<div class="first-title">旅游保险</div>
							<div class="second-title">旅游保险保费低保障高，为精彩的旅途保驾护航</div>
							<div class="item-footer">
								<div class="coming-soon">敬请期待</div>
							</div>
						</div>
					</li>
					<li class="insurance insurance-assets">
						<span class="icon-insurance icon-insurance04"></span>
						<div class="right">
							<div class="first-title">财产保险</div>
							<div class="second-title">财产保险可以有效保护您的房屋、爱车、手机、银行账户</div>
							<div class="item-footer">
								<div class="coming-soon">敬请期待</div>
							</div>
						</div>
					</li>
				</ul>
				<div class="content-footer">
					<img src="../images/icon_nomore.png" />
				</div>
			</div>
		</div>
	</div>
	<div class="insurance-type-list sticky-header">
		<div class="type type01" data-type="1">
			<span class="icon-type icon-type01"></span>
			<div>健康险</div>
		</div>
		<div class="type type02" data-type="2">
			<span class="icon-type icon-type02"></span>
			<div>意外险</div>
		</div>
		<div class="type type03" data-type="3">
			<span class="icon-type icon-type03"></span>
			<div>旅行险</div>
		</div>
		<div class="type type04" data-type="4">
			<span class="icon-type icon-type04"></span>
			<div>财产险</div>
		</div>
	</div>
	<div id="defaultView">
		<div class="default-wrapper">
			<span class="icon-default"></span>
			<div class="label">保险业务已下线</div>
		</div>
	</div>
</body>
<!-- build:js ../js/lib/fastclick-jquery.js -->
<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../js/lib/jsbridge.js -->
<script src="../js/lib/jsbridge.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../js/lib/MutationObserver.js -->
<script src="../js/lib/MutationObserver.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../js/lib/iscroll-probe_my.js -->
<script src="../js/lib/iscroll-probe_my.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../js/index.js -->
<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
</html>
