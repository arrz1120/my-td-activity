<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	<meta name="format-detection" content="telephone=no">
	<title>职位详情</title>
	<!-- build:css ../css/jobDetails.css -->
	<link rel="stylesheet" href="../css/jobDetails.css">
	<!-- endbuild -->
 	<!-- build:js ../js/lib/adapt.js -->
	<script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
	<!-- endbuild -->
</head>
<body>
	<div class="content">
		<div class="header">
			<div>
				<div class="job-title">【东莞】用户运营主管</div>
				<div class="job-salary">15K~18K</div>
			</div>
			<div>
				<div class="tag-wrapper">
					<span class="tag01">1-3年</span>
					<span class="tag02">本科</span>
					<span class="tag03">社会招聘</span>
					<span class="tag04">资深运营</span>
				</div>
				<div class="tag-time">长期有效</div>
			</div>
		</div>
		<div class="job-desc">
			<div class="desc-title">岗位职责</div>
			<div class="desc-content">
				<p>1、协助团队进行Java的应用设计及开发规划；</p>
				<p>2、协助团队撰写设计开发及实现文档、流程；</p>
				<p>3、协助主管处理开发过程中技术问题；</p>
				<p>4、能够快速融入团队，积极、有效地开展工作</p>
			</div>
		</div>
		<div class="job-req">
			<div class="req-title">任职资格</div>
			<div class="req-content">
				<p>1、本科以上学历，计算机相关专业，热爱软件开发；</p>
				<p>2、对软件开发有一定的兴趣，愿意往Java软件开发方向发展；</p>
				<p>3、有责任心、细致，有耐心，具有良好的团队合作意识；</p>
				<p>4、学习能力强，工作热情高，富有责任感。</p>
			</div>
		</div>
	</div>
	<!-- 简历跳转链接根据社招校招变化 -->
	<a class="btn-post" href>投递简历</a>
</body>
<!-- build:js ../js/lib/fastclick-jquery.js -->
<script src="../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script type="text/javascript" charset="utf-8">
	$(function() {
		FastClick.attach(document.body);
	});
</script>
</html>
