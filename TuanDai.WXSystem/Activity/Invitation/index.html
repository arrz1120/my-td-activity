<body>
<div class="wrapper">
    <header class="header-box pos-a">
        <div class="headerMain">
            <div class="header border-b0 bg-none">
                <div class="back Arrow1" onclick="javascript:history.go(-1);"></div>
                <h1 class="title c-fff">邀请有礼</h1>

    <section>
        <div class="pic-box p11"><img src="imgs/bg.jpg" alt=""/></div>

    <section class="content-b pos-a">

            <a href="rule.html" class="f13 c-8c1c2f border-l1">活动规则</a>

    </section>

</div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    //复制分享
    $(function() {
        var initNavSuccess = false;

        function show() {
            if (initNavSuccess) {
                return;
            }
            var html =
                    '<div class="share-bg" ></div>' +
                    '<div class="share-url">' +
                    '<input type="text" value="http://www.tuandai.com/pages/activity/Invitation/index.aspx"/>' +
                    '<a href="javascript:;" class="share-but">复制网址分享</a>' +
                    '</div>';

            $('.invite-now').before(html);

            var isOpen = false;

            $('.invite-now').click(function() {
                if (isOpen) {
                    $('.share-url').animate({
                        'bottom': '-150px'
                    });
                    $('.share-bg').hide();
                    $('.share-bg').animate({
                        opacity: 0
                    });
                    $('.share-bg').hide();
                    isOpen = false;
                } else {
                    $('.share-url').animate({
                        'bottom': '0px'
                    });

                    $('.share-bg').show();
                    $('.share-bg').css({
                        opacity: 1
                    });
                    isOpen = true;
                }
            });

            $('.share-bg').bind('touchstart', function(e) {
                e.preventDefault();

                $('.share-url').animate({
                    'bottom': '-150px'
                });

                $('.share-bg').hide();
                $('.share-bg').animate({
                    opacity: 0
                });
                $('.share-bg').hide();
                isOpen = false;
            });
            initNavSuccess = true;
        }
        show();
    });
</script>
</body>
</html>
