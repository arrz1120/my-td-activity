<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>订单详情</title>

<body class="bg-f1f3f5">
    <header class="headerMain">
        <div class="header">
            <div class="back" onclick="javascript:history.go(-1);">返回</div>
            <h1 class="title">我的账单</h1>
        </div>
        <div class="none"></div>
    </header>
    <section class="bill-details-box bg-fff">
        <div class="top pl15 pr15 bb-e6e6e6">
            <p class="f15px c-212121">[资产标]  信用借款提前一天回款</p>
            <i class="pos-a ico-arrow-r-d1d1d1"></i>
        </div>
        <div class="figure text-center">
            <p class="f50px c-212121">-3000.00</p>
            <P class="f12px c-ababab">（账户余额: 2800.00）</P>
        </div>

        <div class="explain pos-r ml15 mr15 bt-dashed-d1d1d1">
            <span class="f15px c-808080 pos-a">账单说明</span>
            <div class="f15px c-212121 text-right">这是一段说明内容这是一段说明内容,长了就换行,长了就换行…</div>
        </div>
        <div class="explain pos-r ml15 mr15 pb25">
            <span class="f15px c-808080 pos-a">创建时间</span>
            <div class="f15px c-212121 text-right">2016.07.08    12:30:00</div>
        </div>

    </section>
<script type="text/javascript" src="/scripts/jquery.min.js"></script>
