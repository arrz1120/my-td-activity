<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>账号管理-绑定账号</title>
		<link rel="stylesheet" type="text/css" href="/css/global.css" />
		<link rel="stylesheet" type="text/css" href="/css/account2.css" />
	</head>

	<body class="bg-f1f3f5">
		<div class="inp-box bg-fff bt-e6e6e6 bb-e6e6e6 mt8">
			<span class="c-212121 f17px">手机号</span>
			<input type="text" placeholder="请输入手机号码" maxlength="11" id="phone">
		</div>
		<div class="inp-box bg-fff bb-e6e6e6">
			<span class="c-212121 f17px">验证码</span>
			<input type="text" placeholder="请输入验证码" maxlength="6">
			<div class="sendCode">发送验证码</div>
			<div class="inp-err" style="display: none;"></div>
		</div>
		<div class="pl15 pr15 mt36">
			<a href="javascript:void(0);" class="btn btnYellow" id="bind">绑定</a>
		</div>
	</body>
	<script type="text/javascript" src="/scripts/jquery.min.js"></script>
	<script type="text/javascript" src="/scripts/fastclick.js"></script>
	<script type="text/javascript" src="/scripts/base.js"></script>
	<script type="text/javascript">
		function checkPhone(num) {
			var length = num.length;
			if(length == 11 && /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(14[0-9]{1})|)+\d{8})$/.test(num)) {
				return true;
			} else {
				return false;
			}
		}

		function showErr(txt) {
			var err = $(".inp-err");
			err.html(txt).fadeIn();
			setTimeout(function() {
				err.fadeOut();
			}, 2000)
		}

		$("#bind").click(function() {
			var val = $("#phone").val();
			var err = $(".inp-err");
			var isBind = true;
			if(val == '') {
				showErr('请输入手机号码');
			} 
			else if(!checkPhone(val)) {
				showErr('手机格式不正确');
			} 
			else if(isBind == true) {
				showErr('该号码已绑定');
			} 
			else {
				alert('绑定成功！');
			}
		})
	</script>

</html>
