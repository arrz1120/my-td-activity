<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=750, user-scalable=no, target-densityDpi=device-dpi">
		<link rel="stylesheet" type="text/css" href="css/style.css?v=20161114"/>
		<title>开通存管账户</title>
	</head>
	<body class="bg-f1f3f5">
		<div class="step clearfix bg-fff">
			<div class="w50p lf text-center stepActive">
				<span>1</span>添加预留手机号
			</div>
			<div class="w50p lf text-center">
				<span>2</span>开通存管
			</div>
			<i class="arrow1"></i>
		</div>
		
		<div class="tips bt-e6 bb-e6">
			<p>厦门银行为团贷网提供资金存管服务，开通前请添加您在平台已绑定银行卡的预留手机号码。</p>
		</div>
		
		<div class="bg-fff">
			<div class="inputBox webkit-box bb-e6">
				<div class="inpName">真实姓名</div>
				<div class="inp"><input type="text" placeholder="请输入真实姓名" /></div>
			</div>
			<div class="inputBox webkit-box bb-e6">
				<div class="inpName">身份证号</div>
				<div class="inp"><input type="text" placeholder="请输入身份证号码" /></div>
			</div>
		</div>
		
		<div class="bg-fff mt20 bt-e6">
			<div class="inputBox webkit-box bb-e6">
				<div class="inpName">银行卡号</div>
				<div class="inp"><input type="text" placeholder="请输入银行卡号码" /></div>
				<a href="javascript:void(0);" class="supportBank">支持银行</a>
			</div>
			<div class="inputBox webkit-box bb-e6">
				<div class="inpName">选择银行</div>
				<div class="inp"><input type="text" placeholder="请选择银行" readonly="readonly" /></div>
				<i class="arrow2"></i>
			</div>
			<div class="inputBox webkit-box bb-e6">
				<div class="inpName">预留手机</div>
				<div class="inp"><input type="text" placeholder="请输入银行预留手机号" /></div>
			</div>
		</div>
		<a href="javasript:void(0);" class="btn btnBan">前往存管页面绑定</a>
		<div class="text-center jump">
			<a href="javascript:void(0);">跳过></a>
		</div>
		<p class="txtBot text-center">遇到问题？请<a href="javascript:void(0);">联系客服</a></p>
	</body>
</html>
