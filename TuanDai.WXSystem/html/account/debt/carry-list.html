	<div class="alert z-index10" style="display: none;"></div>

<script type="text/javascript" src="/scripts/jquery.min.js"></script>
<script type="text/javascript">
	//头部筛选下拉
        $(".selectBox").click(function(e){
            if($(".ico-arrow-search").hasClass("hover")){
                $(".selectList").slideUp();
                $(".alert").hide();
                $(".ico-arrow-search").removeClass("hover");
                e.stopPropagation();
            }else{
                $(".selectBox .ico-sj").addClass("block");
                $(".selectList").slideDown();
                 $(".alert").show();
                $(".ico-arrow-search").addClass("hover");
                e.stopPropagation();
            }
        });

        //点击文档时，隐藏筛选下拉
        $(".selectList").click(function(e) {
            e.stopPropagation();
        });

        //点击下拉文本时，隐藏筛选下拉
        $(".selectList li").click(function(){
            var $sText=$(this).text();
            $(".selectText").text($sText);
            $(".selectBox .ico-sj").removeClass("block");
            $(".selectList").slideUp();
            $(".alert").hide();
            $(".ico-arrow-search").removeClass("hover");
            $(".layer").toggleClass("block");
        });
        
        //点击遮罩层，隐藏筛选下拉
        $(".alert").click(function(){
        	$(".selectBox .ico-sj").removeClass("block");
        	$(".ico-arrow-search").removeClass("hover");
        	$(".selectList").slideUp();
        	$(this).hide();
        })
</script>
