<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>绑定银行卡</title>
		<link rel="stylesheet" type="text/css" href="/css/global.css" />
		<link rel="stylesheet" type="text/css" href="/css/cunguan.css" />
	</head>
	<body class="bg-f1f3f5">
		<div class="step clearfix bg-fff">
			<div class="w50p lf text-center stepActive">
				<span>1</span>添加银行卡
			</div>
			<div class="w50p lf text-center">
				<span>2</span>绑定银行卡
			</div>
			<i class="arrow1"></i>
		</div>
		
		<div class="tips">
			<p>投资前请添加一张您的常用银行卡，充值、提现只能通过此卡，最大程度保证您的资金安全。</p>
		</div>
		
		<div class="bg-fff">
			<div class="inputBox webkit-box bb-e6e6e6 bt-e6e6e6">
				<div class="inpName">真实姓名</div>
				<div class="inp"><input type="text" value="刘少邵" placeholder="请输入真实姓名" readonly="readonly" /></div>
			</div>
			<div class="inputBox webkit-box bb-e6e6e6">
				<div class="inpName">身份证号</div>
				<div class="inp"><input type="text" value="411225442654125254" placeholder="请输入身份证号码" readonly="readonly" /></div>
			</div>
		</div>
		
		<div class="bg-fff mt10">
			<div class="inputBox webkit-box bb-e6e6e6 bt-e6e6e6">
				<div class="inpName">银行卡号</div>
				<div class="inp"><input type="text" placeholder="请输入银行卡号码" /></div>
			</div>
			<div class="inputBox webkit-box bb-e6e6e6">
				<div class="inpName">选择银行</div>
				<div class="inp"><input type="text" placeholder="请选择银行" readonly="readonly" /></div>
				<i class="arrow2"></i>
			</div>
			<div class="inputBox webkit-box bb-e6e6e6">
				<div class="inpName">预留手机</div>
				<div class="inp"><input type="text" placeholder="请输入银行预留手机号" /></div>
			</div>
		</div>
		<div class="clearfix pr15 mt5">
			<a href="javascript:void(0);" class="rf c-fab600 f15px">支持银行</a>
		</div>
		
		<div class="pl15 pr15 pt20">
			<a href="javasript:void(0);" class="btn btnYellow">前往存管页面绑定</a>
		</div>
		
		<p class="txtBot text-center">遇到问题？请<a href="javascript:void(0);" class="f13px c-fab600">联系客服</a></p>
	</body>
	<script type="text/javascript" src="/scripts/jquery.min.js"></script>
	<script type="text/javascript" src="/scripts/fastclick.js"></script>
	<script type="text/javascript" src="/scripts/base.js"></script>
	<script type="text/javascript">
		
	</script>

</html>
