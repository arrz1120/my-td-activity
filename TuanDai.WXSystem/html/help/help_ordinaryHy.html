<section class="aboutBox last">
  <div class="aboutTit aboutTit_nonebg aboutTit_r"><b></b>1.团贷网积分有哪些用途？积分如何获取？</div>
  <div class="aboutCont">
    <p class="text text_answer">(1) 积分用途：</p>
    <p class="text text_answer ti0">① 按照指定的标准，兑换相应的超级会员期限；</p>
    <p class="text text_answer ti0">② 到团贷商城兑换商品。</p>
    <p class="text text_answer">(2) 获取方式：</p>
    <p class="text text_answer ti0"> ① 超级会员期限兑换，团贷网的超级会员可以将自己的一部分期限兑换成相应的积分，具体标准为：1个月=100积分；</p>
    <p class="text text_answer ti0">注：兑换积分有以下条件<br>a.用户的团贷网账户待收本金必须在2万以上；<br>b.兑换后，用户的超级会员期限至少还要保留3个月。（例如：有4个月超级会员期限，最多只能把1个月兑换成积分）</p>
    <p class="text text_answer ti0">② 活动奖励，团贷网会定期举行各种特色活动，参与者均有可能获得100到1000不等的会员积分。</p>
  </div>
