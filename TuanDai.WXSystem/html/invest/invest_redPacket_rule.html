			/*自动投标规则*/
			.auto-invest-rule{padding: 16px 16px 60px;}
			.auto-invest-rule p{ font-size: 15px; color: #212121;text-align: justify; line-height: 30px; padding-bottom: 6px;}
		</style>
	</head>
	<body class="bg-f6f7f8">
		<div class="auto-invest-rule">
			<p>（1）每次购买只能使用1个投资红包或1张加息券。</p>
			<p>（2）债权转让暂不支持使用投资红包/加息券。</p>
			<p>（3）成功购买智能投资计划并使用了加息券，若在锁定期内出现任何退款情况，系统都将在锁定期结束2天内补发1张相同的加息券至您的团宝箱。</p>
			<p>（4）购买项目时使用了投资红包/加息券，若投资结果显示申请已提交，但实际未成功购买该项目，则此投资红包/加息券会立即返还至您的团宝箱。</p>
		</div>
	</body>
