<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>借款人信息</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" /><!--base-->
<link rel="stylesheet" type="text/css" href="/css/invest.css" /><!--借款-->

</head>
<body>
<header class="headerMain">
    <div class="header">
        <div class="back" onclick="javascript:history.go(-1);">返回</div>
        <h1 class="title">借款人信息</h1>
    </div>
    <div class="none"></div>
</header>
<section class="wrapper-loan">
    <div class="bg-f2f2f2"><h2>基本信息</h2></div>
    <div class="info-item clearfix border-b1">
        <div class="info-l lf">
            <p>昵称:<span>秀秀</span></p>
        </div>
        <div class="info-r rf">
            <p>工作城市:<span>东莞</span></p>
        </div>
    </div>
    <div class="info-item clearfix border-b1">
        <div class="info-l lf">
            <p>年龄:<span>25</span></p>
        </div>
        <div class="info-r rf">
            <p>所在行业:<span>互联网</span></p>
        </div>
    </div>
    <div class="info-item clearfix border-b1">
        <div class="info-l lf">
            <p>性别:<span>男</span></p>
        </div>
        <div class="info-r rf">
            <p>公司规模:<span>500以上</span></p>
        </div>
    </div>
    <div class="info-item clearfix border-b1">
        <div class="info-l lf">
            <p>学历:<span>本科</span></p>
        </div>
        <div class="info-r rf">
            <p>岗位职位:<span>科长</span></p>
        </div>
    </div>
    <div class="info-item clearfix border-b1">
        <div class="info-l lf">
            <p>婚姻状况:<span>已婚</span></p>
        </div>
        <div class="info-r rf">
            <p>有无房产:<span>无</span></p>
        </div>
    </div>
    <div class="info-item clearfix mb10">
        <div class="info-l lf">
            <p>收入范围:<span>1W-3W</span></p>
        </div>
        <div class="info-r rf">
            <p>有无车产:<span>无</span></p>
        </div>
    </div>

    <div class="bg-f2f2f2"><h2>审核信息</h2></div>
    <div class="check-cn">
        <div>
            <img src="/imgs/images/ico-loan1.png"/>
            身份认证
        </div>
        <div>
            <img src="/imgs/images/ico-loan2.png"/>
            手机认证
        </div>
        <div>
            <img src="/imgs/images/ico-loan3.png"/>
            实地认证
        </div>
        <div>
            <img src="/imgs/images/ico-loan4.png"/>
            邮箱认证
        </div>
    </div>

    <div class="bg-f2f2f2"><h2>信用档案</h2></div>
    <div class="info-item clearfix border-b1">
        <div class="info-l lf">
            <p>申请借款(笔):<span class="c-ff6600">8</span></p>
        </div>
        <div class="info-r rf">
            <p>成功借款(笔):<span class="c-ff6600">6</span></p>
        </div>
    </div>
    <div class="info-item clearfix border-b1">
        <div class="info-l lf">
            <p>还清笔数(笔):<span class="c-ff6600">27</span></p>
        </div>
        <div class="info-r rf">
            <p>逾期期数(期):<span class="c-ff6600">0</span></p>
        </div>
    </div>
    <div class="info-item clearfix border-b1">
        <div class="info-l lf">
            <p>授信额度（元）：<span class="c-ff6600">2000000.00</span></p>
        </div>
    </div>
    <div class="info-item clearfix border-b1">
        <div class="info-l lf">
            <p>借款总额（元）：<span class="c-ff6600">325080.00</span></p>
        </div>
    </div>
    <div class="info-item clearfix border-b1">
        <div class="info-l lf">
            <p>待还本息（元）：<span class="c-ff6600">98860.00</span></p>
        </div>
    </div>
    <div class="info-item clearfix mb10">
        <div class="info-l lf">
            <p>逾期金额（元）：<span class="c-ff6600">0</span></p>
        </div>
    </div>

    <div class="bg-f2f2f2"><h2>借款描述</h2></div>
    <div class="bg1">
        <p class="des f12px">新房需要装修资金，急于结婚了。</p>
    </div>

</section>
</body>
</html>
