<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>修改交易密码 - 我的账户</title>
<link rel="stylesheet" type="text/css" href="/css/base.css?v=20150907" /><!--base-->
<link rel="stylesheet" type="text/css" href="/css/safety.css" /><!--安全中心-->

</head>
<body>
    <section class="bg-bdtopBom1-d1d1d1 pd10 mt20 clearfix">
        <div class="phoneCode resetPsw pr0">
            <div class="c-left">原交易密码</div>
            <input type="password" name="" class="codeIpt" placeholder="初始交易密码为登录密码">
        </div>
    </section>

    <section class="bankCardCont clearfix">
        <ul>
            <li class="phoneCode resetPsw">
                <div class="c-left">新交易密码</div>
                <input type="password" name="" class="codeIpt" placeholder="6-16个字符，含字母、数字">
            </li>
            <li class="phoneCode resetPsw">
                <div class="c-left">确认新密码</div>
                <input type="password" name="" class="codeIpt" placeholder="再次输入新交易密码">
            </li>
        </ul>
    </section>

    <section class="pd15 mt5">
        <a href="" target="_blank" class="btn btnYellow">提交更新</a>
    </section>

<script type="text/javascript" src="/scripts/jquery.min.js"></script>
<script type="text/javascript" src="/scripts/fastclick.js"></script>

</body>
</html>
