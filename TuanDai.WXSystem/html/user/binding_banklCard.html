<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>绑定银行卡</title>
<link rel="stylesheet" type="text/css" href="/css/base.css?v=20150907" /><!--base-->
<link rel="stylesheet" type="text/css" href="/css/safety.css" /><!--base-->
</head>
<body>
    <header class="headerMain">
        <div class="header">
            <h1 class="title">绑定银行卡</h1>
            <div class="text"><a href="">跳过</a></div>
        </div>
        <div class="none"></div>
    </header>
    <section class="flow-wrap">
        <div class="flow-pic pos-r">
            <p class="flow1 pos-a text-center f13px c-ababab">
                <span class="on pos-r">
                    <i class="sign pos-a"><img src="/imgs/images/ico-y.png"/></i>
                </span>
                身份证认证
            </p>
            <p class="flow2 pos-a text-center f13px c-ababab">
                <span class="on pos-r">
                    <i class="sign pos-a"><img src="/imgs/images/ico-y.png"/></i>
                </span>
                设置交易密码
            </p>
            <p class="flow3 pos-a text-center f13px c-ababab">
                <span class="on"></span>
                绑定银行卡
            </p>
        </div>
    </section>

    <section class="bg-bdtopBom1-ccc pd10 mt20 clearfix">
        <div class="phoneCode bindingPhone pr0">
            <div class="c-left">银行卡号</div>
            <input type="text" name="" class="codeIpt" placeholder="持卡人须与实名认证相符">
        </div>
    </section>

    <section class="bankCardCont clearfix">
        <ul>
            <li class="phoneCode bindingPhone">
                <div class="c-left">开户银行</div>
                <select name="bank-name" id="bank-name">
                    <option value=""></option>
                    <option value="财付通帐户">财付通帐户</option>
                    <option value="中国银行">中国银行</option>
                    <option value="建设银行">建设银行</option>
                    <option value="财付通帐户">财付通帐户</option>
                    <option value="中国银行">中国银行</option>
                    <option value="建设银行">建设银行</option>
                </select>
            </li>
            <li class="phoneCode bindingPhone hint">
                <div class="hint-text">
                    <p class="f13px"><img src="/imgs/images/ico_warn.png" class="mr5"/>每笔最高额度*万元，每日最高额度*万元。</p>
                </div>
            </li>
            <li class="phoneCode bindingPhone">
                <div class="c-left">银行地址</div>
                <input type="text" name="" class="codeIpt" placeholder="请输入开户银行地址">
            </li>
            <li class="phoneCode bindingPhone">
                <div class="c-left">支行名称</div>
                <input type="text" name="" class="codeIpt" placeholder="请输入开户银行支行名称">
            </li>
        </ul>
    </section>

    <section class="pd15 mt5">
        <p class="f12px c-ababab lh20 pt10 clearfix">1、为了避免他人盗用您的账号窃取资产，充值、提现必须使用与实名信息一致的银行借记卡。</p>
        <p class="f12px c-ababab lh20 pt10 clearfix">2、一经绑定，充值、提现都只能使用该银行卡，不得更换。</p>
        <p class="f12px c-ababab lh20 pt10 clearfix">3、如原卡丢失、损坏或停用，请联系客服进行视频验证和提供银行书面证明材料进行更换</p>
    </section>

    <section class="pd15 mt15">
        <a href="" target="_blank" class="btn btnYellow">完成认证</a>
    </section>

    <section class="pd15 mt60 text-center">
        <p class="c-ababab f14px">如有疑问，请联系客服：<a href="tel:400-641-088" class="inline-block c-f86420 txt-uline f14px">400-641-0888</a></p>
    </section>
    <script type="text/javascript" src="/scripts/jquery.min.js"></script>
</body>
</html>
